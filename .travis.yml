language: java
install: true
matrix:
  include:
  - jdk: oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_8b1807510560_key -iv $encrypted_8b1807510560_iv -in .coveralls.yml.enc -out .coveralls.yml -d
script: mvn clean verify install -DskipTests=false -Dmaven.javadoc.skip=true -B -V
env:
  global:
    secure: 
after_success:
- mvn org.eluder.coveralls:coveralls-maven-plugin:report org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v1.0.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push https://${GH_TOKEN}:x-oauth-basic@github.com/mitoskalandiel/HostsEdit.git --tags
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - target/HostsEdit-v1.1-SNAPSHOT.jar
  on:
    tags: false
    all_branches: true
branches:
  except:
  - "/^*-v[0-9]/"
addons:
  srcclr: true
  code_climate:
    repo_token: 96557def378bdcf81aac3dd6fb1e8fb9a09b9e7990dbda41515e7cf37dec9789
  sonarqube:
    token:
      secure: 
    branches:
    - master
    - dev
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.rvm"
